{% extends 'base.html' %}

{% block content %}
<div class="container-fluid text-center">
    
    {% if error_code == 401 %}
        <p>Please login to view this content. <span><a href="/login">Login here</a></span></p>

    {% else %}
    <h1 class="display-4">Error {{error_code}}</h1>
    <p>{{message}}</p>
    {% endif %}

</div>
{% endblock %}
