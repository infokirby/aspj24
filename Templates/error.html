{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" style="min-height: 80vh; width: 100%; height: 100%; overflow:hidden ; background-size: cover; background-repeat: no-repeat; background-position: center; background-image: url({{ url_for('static', filename='plant___404.jpg') }})">
    <h1 class="display-4 text-center fw-bolder text-success" style="padding-right: 40%; padding-top: 180px;">Error {{error_code}}</h1>
    {% if error_code == 401 %}
        <p class="text-center text-success" style="padding-right: 40%;">Please login to view this content. <span><a href="/login">Login here</a></span></p>

    {% else %}
    <p class="text-center text-success" style="padding-right: 40%;">{{message}}</p>
    {% endif %}

</div>
{% endblock %}
